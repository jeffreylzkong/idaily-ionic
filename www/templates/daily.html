<ion-view view-title="{{category.label}}">
  <ion-content scroll="false">
    <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="slide in slideList">
        <div class="box daily-content">
          <div class="image"><img ng-src={{slide.imgUrl}} on-tap="openImgModal(slide)"></img></div>
          <div class="text padding" on-tap="openWebModal(slide)">
            <span ng-bind-html="slide.contentText | rawHtml"></span>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
    <script id="image-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent" ng-click="closeImgModal()">
            <ion-pane class="transparent img-view-wrapper">
               <img ng-src="{{imgUrl}}" class="fullscreen-image"/>
            </ion-pane>
        </div>
    </script>
  </ion-content>
</ion-view>
